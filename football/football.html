<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="../media/scoreboard-favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="football.css">
  <script src="./football.js" defer></script>
  <title>Scoreboard | Football</title>
</head>
<body class="football-bg">
  <!--Navbar-->
  <header>
    <ul class="nav nav-tabs">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          data-bs-toggle="dropdown"
          href="#"
          role="button"
          aria-haspopup="true"
          aria-expanded="false"
          >SPORTS</a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="../index.html">Basketball</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="../football/football.html">Football</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="../tennis/tennis.html">Tennis</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="../darts/darts.html">Darts | WIP</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="../baseball/baseball.html">Baseball | WIP</a>
        </div>
      </li>
    </ul>
  </header>
  <!--Reset Button-->
  <section>
    <div class="text-end">
      <button onclick="reset()" class="btn btn-danger me-5 mt-3 fs-5">
        <i class="mdi mdi-sync"></i>RESET
      </button>
    </div>
  </section>

  <!--ScoreBoard-->
  <main>
    <div class="container">
      <div class="row">
        <div class="col-8 m-auto scoreboard-bg mt-5">
          <div class="row">
            <div class="col-md-6 text-center">
              <h1 class="content display-1 fw-bold" id="home">HOME</h1>
              <h2 class="content display-1 fw-bold mt-4" id="home-score">0</h2>
            </div>
            <div class="col-md-6 text-center">
              <h1 class="content fw-bold display-1" id="away">AWAY</h1>
              <h2 class="content display-1 mt-4 fw-bold" id="away-score">0</h2>
            </div>
          </div>
        </div>
      </div>
      <!--Score Buttons-->
      <section class="row mt-5">
        <div class="col-8 m-auto">
          <div class="row">
            <div class="col-md-6">
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('home', 6)">+6</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('home', 1)">+1</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('home', 2)">+2</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('home', 3)">+3</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('home', -1)">-1</button>
              </div>
            </div>
            <div class="col-md-6">
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('away', 6)">+6</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('away', 1)">+1</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('away', 2)">+2</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('away', 3)">+3</button>
              </div>
              <div class="text-center mb-3">
                <button class="btn btn-primary btn-lg fw-bold fs-1 px-5" onclick="updateScores('away', -1)">-1</button>
              </div>
            </div>
          </div>
        </div>
      </section>
  </main>

</body>
</html>
